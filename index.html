<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcareous</title>
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <style></style>
  </head>
  <body>
    <main id = "calculator">
      <div class="container">
        <div id = "display">0</div>
        <div class="placeholder">
          <div class = "operators">
            <button class="operator displayable" value="÷">÷</button>
            <button class="operator displayable" value="×">×</button>
            <button class="operator displayable" value="-">-</button>
            <button class="operator displayable" value="+">+</button>
          </div>  
          <div class = "numbers">
            <div class = "row">
                <button class = "number displayable" value="7">7</button>
                <button class = "number displayable" value="8">8</button>
                <button class = "number displayable" value="9">9</button>
              </div>
              <div class = "row">
                <button class = "number displayablelue="4">4</button>
                <button class = "number displayable" value="5">5</button>
                <button class = "number displayable" value="6">6</button>
              </div>
              <div class = "row">
                <button class = "number displayable" value="1">1</button>
                <button class = "number displayable" value="2">2</button>
                <button class = "number displayable" value="3">3</button>
              </div>
              <div class = "row">
                <button class = "number displayable" value="0">0</button>
                <button class= "number backspace displayable">X</button>
                <button class = "number" id="equals">=</button>
              </div>          
          </div>
        </div>
        <div class="legs">
          <button class="leg" id="ac">AC</button>
          <button class="leg" id="minusify">+/-</button>
        </div>
      </div>
    </main>
    <div id="egg">Hello human!</div>
  </body>
</html>
